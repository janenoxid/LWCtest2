<template>
    <lightning-card title="Artwork" icon-name="utility:image">
        <div class="slds-m-around_medium slds-scrollable_y" style="height:20rem">          
                <lightning-layout multiple-rows="true" class="slds-var-p-horizontal">
                    <template for:each={artworks.data} for:item="artwork">

                    <lightning-layout-item size="3" key={artwork.Id} class="slds-var-p-around_x-small">
                        <lightning-card>
                            <img src={artwork.Artwork_URL__c} alt="Artwork Image">
                            <p><em>{artwork.Name}</em> <br/> {artwork.Artist_Full_Name__c}</p>
                        </lightning-card>
                    </lightning-layout-item>
                </template>
                </lightning-layout>

        </div>
    </lightning-card>
</template>
